<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Intelligence Consumption Estimator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #c7d2fe 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 16px;
        }
        .subtitle {
            color: #6b7280;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 24px;
        }
        .input-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 24px;
            border: 1px solid #c7d2fe;
        }
        .input-label {
            font-size: 1.125rem;
            font-weight: 500;
            color: #1f2937;
            display: block;
            margin-bottom: 8px;
        }
        .input-desc {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 12px;
        }
        .input-examples {
            font-size: 0.75rem;
            margin-bottom: 12px;
            font-weight: 500;
        }
        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        .results-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .result-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 24px;
            border-left: 4px solid;
        }
        .result-card.indigo {
            border-left-color: #6366f1;
        }
        .result-card.purple {
            border-left-color: #8b5cf6;
        }
        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }
        .result-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .result-value.indigo {
            color: #6366f1;
        }
        .result-value.purple {
            color: #8b5cf6;
        }
        .result-desc {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 12px;
        }
        .yearly-box {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #e5e7eb;
        }
        .yearly-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .yearly-label {
            font-size: 0.875rem;
            color: #6b7280;
        }
        .yearly-value {
            font-size: 1.125rem;
            font-weight: 600;
            color: #8b5cf6;
        }
        .yearly-desc {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-top: 4px;
        }
        .indigo-text { color: #6366f1; }
        .green-text { color: #059669; }
        .purple-text { color: #8b5cf6; }
        .orange-text { color: #ea580c; }
        .yellow-text { color: #d97706; }
        .blue-text { color: #2563eb; }
    </style>
</head>
<body>
    <div id="root">
        <div style="padding: 20px; text-align: center;">
            <h1>Loading...</h1>
            <p>If this doesn't load, there may be an issue with the React CDN.</p>
        </div>
    </div>

    <script>
        // Check if React loaded
        if (typeof React === 'undefined') {
            document.getElementById('root').innerHTML = `
                <div style="padding: 20px; color: red; text-align: center;">
                    <h1>Error: React failed to load</h1>
                    <p>Please check your internet connection or try refreshing the page.</p>
                </div>
            `;
            throw new Error('React failed to load from CDN');
        }

        if (typeof ReactDOM === 'undefined') {
            document.getElementById('root').innerHTML = `
                <div style="padding: 20px; color: red; text-align: center;">
                    <h1>Error: ReactDOM failed to load</h1>
                    <p>Please check your internet connection or try refreshing the page.</p>
                </div>
            `;
            throw new Error('ReactDOM failed to load from CDN');
        }

        const { useState, useEffect } = React;

        function MarketingIntelligenceEstimator() {
            const [formData, setFormData] = useState({
                thirdPartyPlatforms: '',
                accountsPerPlatform: '',
                campaignsPerYear: '',
                adGroupsPerCampaign: '',
                creativesPerAdGroup: '',
                campaignDuration: ''
            });

            const [results, setResults] = useState({
                dataPipelines: 0,
                avgDailyRowsPerPipeline: 0,
                totalYearlyRows: 0
            });

            const handleInputChange = (field, value) => {
                setFormData(prev => ({
                    ...prev,
                    [field]: value
                }));
            };

            useEffect(() => {
                calculateResults();
            }, [formData]);

            const calculateResults = () => {
                const platforms = parseFloat(formData.thirdPartyPlatforms) || 0;
                const accountsPerPlatform = parseFloat(formData.accountsPerPlatform) || 0;
                const campaigns = parseFloat(formData.campaignsPerYear) || 0;
                const adGroups = parseFloat(formData.adGroupsPerCampaign) || 0;
                const creatives = parseFloat(formData.creativesPerAdGroup) || 0;
                const duration = parseFloat(formData.campaignDuration) || 0;

                const dataPipelines = platforms * accountsPerPlatform;
                const avgDailyRowsPerPipeline = campaigns * adGroups * creatives * dataPipelines * duration / 365;
                const totalYearlyRows = dataPipelines * avgDailyRowsPerPipeline * 365;

                setResults({
                    dataPipelines,
                    avgDailyRowsPerPipeline,
                    totalYearlyRows
                });
            };

            const formatNumber = (num) => {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return Math.round(num).toLocaleString();
            };

            return React.createElement('div', {
                className: "container"
            }, [
                // Header
                React.createElement('div', {
                    key: 'header',
                    className: "header"
                }, [
                    React.createElement('h1', {
                        key: 'title',
                        className: "title"
                    }, 'Marketing Intelligence Consumption Estimator'),
                    React.createElement('p', {
                        key: 'subtitle',
                        className: "subtitle"
                    }, 'Help prospects estimate their yearly data consumption for informed decision-making')
                ]),

                // Main Grid
                React.createElement('div', {
                    key: 'main-grid',
                    className: "grid"
                }, [
                    // Input Form
                    React.createElement('div', {
                        key: 'input-form',
                        className: "form-section"
                    }, [
                        React.createElement('h2', {
                            key: 'form-title',
                            className: "section-title"
                        }, 'Data Collection'),

                        // Platforms Input
                        React.createElement('div', {
                            key: 'platforms',
                            className: "input-card"
                        }, [
                            React.createElement('label', {
                                key: 'platforms-label',
                                className: "input-label"
                            }, 'How many different advertising platforms do you use?'),
                            React.createElement('p', {
                                key: 'platforms-desc',
                                className: "input-desc"
                            }, 'Think about all the places where you run ads - each platform is a separate data source.'),
                            React.createElement('p', {
                                key: 'platforms-examples',
                                className: "input-examples indigo-text"
                            }, 'Examples: Google Ads, Facebook/Meta, LinkedIn, TikTok, Amazon, Twitter, Snapchat'),
                            React.createElement('input', {
                                key: 'platforms-input',
                                type: 'number',
                                value: formData.thirdPartyPlatforms,
                                onChange: (e) => handleInputChange('thirdPartyPlatforms', e.target.value),
                                className: "input-field",
                                placeholder: "e.g., 5",
                                min: "0"
                            })
                        ]),

                        // Accounts Input
                        React.createElement('div', {
                            key: 'accounts',
                            className: "input-card"
                        }, [
                            React.createElement('label', {
                                key: 'accounts-label',
                                className: "input-label"
                            }, 'On average, how many accounts do you manage per platform?'),
                            React.createElement('p', {
                                key: 'accounts-desc',
                                className: "input-desc"
                            }, 'Some businesses have multiple accounts on the same platform for different brands or regions.'),
                            React.createElement('p', {
                                key: 'accounts-examples',
                                className: "input-examples green-text"
                            }, 'Examples: 1 main account, 3 accounts (different regions), 2 accounts (different brands)'),
                            React.createElement('input', {
                                key: 'accounts-input',
                                type: 'number',
                                value: formData.accountsPerPlatform,
                                onChange: (e) => handleInputChange('accountsPerPlatform', e.target.value),
                                className: "input-field",
                                placeholder: "e.g., 2",
                                min: "0",
                                step: "0.1"
                            })
                        ]),

                        // Campaigns Input
                        React.createElement('div', {
                            key: 'campaigns',
                            className: "input-card"
                        }, [
                            React.createElement('label', {
                                key: 'campaigns-label',
                                className: "input-label"
                            }, 'How many campaigns do you typically run per year?'),
                            React.createElement('p', {
                                key: 'campaigns-desc',
                                className: "input-desc"
                            }, 'Include all campaigns - ongoing evergreen campaigns, seasonal promotions, product launches, etc.'),
                            React.createElement('p', {
                                key: 'campaigns-examples',
                                className: "input-examples purple-text"
                            }, 'Examples: 50 campaigns/year, 12 monthly campaigns, 100+ for high-volume businesses'),
                            React.createElement('input', {
                                key: 'campaigns-input',
                                type: 'number',
                                value: formData.campaignsPerYear,
                                onChange: (e) => handleInputChange('campaignsPerYear', e.target.value),
                                className: "input-field",
                                placeholder: "e.g., 50",
                                min: "0"
                            })
                        ]),

                        // Ad Groups Input
                        React.createElement('div', {
                            key: 'adgroups',
                            className: "input-card"
                        }, [
                            React.createElement('label', {
                                key: 'adgroups-label',
                                className: "input-label"
                            }, 'On average, how many ad groups do you have per campaign?'),
                            React.createElement('p', {
                                key: 'adgroups-desc',
                                className: "input-desc"
                            }, 'Ad groups help you organize ads by theme, audience, or targeting criteria within each campaign.'),
                            React.createElement('p', {
                                key: 'adgroups-examples',
                                className: "input-examples orange-text"
                            }, 'Examples: 3-5 for simple campaigns, 10-15 for complex audience targeting, 20+ for comprehensive testing'),
                            React.createElement('input', {
                                key: 'adgroups-input',
                                type: 'number',
                                value: formData.adGroupsPerCampaign,
                                onChange: (e) => handleInputChange('adGroupsPerCampaign', e.target.value),
                                className: "input-field",
                                placeholder: "e.g., 8",
                                min: "0"
                            })
                        ]),

                        // Creatives Input
                        React.createElement('div', {
                            key: 'creatives',
                            className: "input-card"
                        }, [
                            React.createElement('label', {
                                key: 'creatives-label',
                                className: "input-label"
                            }, 'How many different ads do you test per ad group?'),
                            React.createElement('p', {
                                key: 'creatives-desc',
                                className: "input-desc"
                            }, 'This includes different headlines, descriptions, images, videos, or any creative variations you test.'),
                            React.createElement('p', {
                                key: 'creatives-examples',
                                className: "input-examples yellow-text"
                            }, 'Examples: 2-3 for basic A/B testing, 5-10 for comprehensive creative testing, 15+ for dynamic creative optimization'),
                            React.createElement('input', {
                                key: 'creatives-input',
                                type: 'number',
                                value: formData.creativesPerAdGroup,
                                onChange: (e) => handleInputChange('creativesPerAdGroup', e.target.value),
                                className: "input-field",
                                placeholder: "e.g., 5",
                                min: "0"
                            })
                        ]),

                        // Duration Input
                        React.createElement('div', {
                            key: 'duration',
                            className: "input-card"
                        }, [
                            React.createElement('label', {
                                key: 'duration-label',
                                className: "input-label"
                            }, 'On average, how many days does each campaign run?'),
                            React.createElement('p', {
                                key: 'duration-desc',
                                className: "input-desc"
                            }, 'Consider your typical campaign duration - some might be short promotions while others run continuously.'),
                            React.createElement('p', {
                                key: 'duration-examples',
                                className: "input-examples blue-text"
                            }, 'Examples: 7 days (weekly promotions), 30 days (monthly campaigns), 90 days (quarterly), 365 days (always-on)'),
                            React.createElement('input', {
                                key: 'duration-input',
                                type: 'number',
                                value: formData.campaignDuration,
                                onChange: (e) => handleInputChange('campaignDuration', e.target.value),
                                className: "input-field",
                                placeholder: "e.g., 45",
                                min: "0"
                            })
                        ])
                    ]),

                    // Results Panel
                    React.createElement('div', {
                        key: 'results-panel',
                        className: "results-section"
                    }, [
                        React.createElement('h2', {
                            key: 'results-title',
                            className: "section-title"
                        }, 'Consumption Estimate'),

                        // Data Pipelines Result
                        React.createElement('div', {
                            key: 'pipelines-result',
                            className: "result-card indigo"
                        }, [
                            React.createElement('h3', {
                                key: 'pipelines-title',
                                className: "result-title"
                            }, 'Data Pipelines'),
                            React.createElement('div', {
                                key: 'pipelines-value',
                                className: "result-value indigo"
                            }, formatNumber(results.dataPipelines)),
                            React.createElement('p', {
                                key: 'pipelines-desc',
                                className: "result-desc"
                            }, 'Total number of data pipeline connections needed')
                        ]),

                        // Daily Rows Result
                        React.createElement('div', {
                            key: 'daily-rows-result',
                            className: "result-card purple"
                        }, [
                            React.createElement('h3', {
                                key: 'daily-rows-title',
                                className: "result-title"
                            }, 'Avg Daily Rows Per Pipeline'),
                            React.createElement('div', {
                                key: 'daily-rows-value',
                                className: "result-value purple"
                            }, formatNumber(results.avgDailyRowsPerPipeline)),
                            React.createElement('p', {
                                key: 'daily-rows-desc',
                                className: "result-desc"
                            }, 'Average daily data rows generated per pipeline'),
                            React.createElement('div', {
                                key: 'yearly-total-box',
                                className: "yearly-box"
                            }, [
                                React.createElement('div', {
                                    key: 'yearly-total-row',
                                    className: "yearly-row"
                                }, [
                                    React.createElement('span', {
                                        key: 'yearly-total-label',
                                        className: "yearly-label"
                                    }, 'Total yearly rows:'),
                                    React.createElement('span', {
                                        key: 'yearly-total-value',
                                        className: "yearly-value"
                                    }, formatNumber(results.totalYearlyRows))
                                ]),
                                React.createElement('p', {
                                    key: 'yearly-total-desc',
                                    className: "yearly-desc"
                                }, 'Estimated total data consumption per year')
                            ])
                        ])
                    ])
                ])
            ]);
        }

        // Try to render the component
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(MarketingIntelligenceEstimator));
        } catch (error) {
            document.getElementById('root').innerHTML = `
                <div style="padding: 20px; color: red;">
                    <h1>Error rendering component</h1>
                    <p>Error: ${error.message}</p>
                    <p>Please refresh the page or check the browser console for more details.</p>
                </div>
            `;
            console.error('Error rendering React component:', error);
        }
    </script>
</body>
</html>
