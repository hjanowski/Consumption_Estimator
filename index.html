<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Intelligence Consumption Estimator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root">
        <div style="padding: 20px; text-align: center;">
            <h1>Loading...</h1>
            <p>If this doesn't load, there may be an issue with the React CDN.</p>
        </div>
    </div>

    <script>
        // Check if React loaded
        if (typeof React === 'undefined') {
            document.getElementById('root').innerHTML = `
                <div style="padding: 20px; color: red; text-align: center;">
                    <h1>Error: React failed to load</h1>
                    <p>Please check your internet connection or try refreshing the page.</p>
                </div>
            `;
            throw new Error('React failed to load from CDN');
        }

        if (typeof ReactDOM === 'undefined') {
            document.getElementById('root').innerHTML = `
                <div style="padding: 20px; color: red; text-align: center;">
                    <h1>Error: ReactDOM failed to load</h1>
                    <p>Please check your internet connection or try refreshing the page.</p>
                </div>
            `;
            throw new Error('ReactDOM failed to load from CDN');
        }

        const { useState, useEffect } = React;

        function MarketingIntelligenceEstimator() {
            const [formData, setFormData] = useState({
                thirdPartyPlatforms: '',
                accountsPerPlatform: '',
                campaignsPerYear: '',
                adGroupsPerCampaign: '',
                creativesPerAdGroup: '',
                campaignDuration: ''
            });

            const [results, setResults] = useState({
                dataPipelines: 0,
                avgDailyRowsPerPipeline: 0,
                totalYearlyRows: 0
            });

            const handleInputChange = (field, value) => {
                setFormData(prev => ({
                    ...prev,
                    [field]: value
                }));
            };

            useEffect(() => {
                calculateResults();
            }, [formData]);

            const calculateResults = () => {
                const platforms = parseFloat(formData.thirdPartyPlatforms) || 0;
                const accountsPerPlatform = parseFloat(formData.accountsPerPlatform) || 0;
                const campaigns = parseFloat(formData.campaignsPerYear) || 0;
                const adGroups = parseFloat(formData.adGroupsPerCampaign) || 0;
                const creatives = parseFloat(formData.creativesPerAdGroup) || 0;
                const duration = parseFloat(formData.campaignDuration) || 0;

                const dataPipelines = platforms * accountsPerPlatform;
                const avgDailyRowsPerPipeline = campaigns * adGroups * creatives * dataPipelines * duration / 365;
                const totalYearlyRows = dataPipelines * avgDailyRowsPerPipeline * 365;

                setResults({
                    dataPipelines,
                    avgDailyRowsPerPipeline,
                    totalYearlyRows
                });
            };

            const formatNumber = (num) => {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return Math.round(num).toLocaleString();
            };

            return React.createElement('div', {
                className: "max-w-4xl mx-auto p-6 bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen"
            }, [
                // Header
                React.createElement('div', {
                    key: 'header',
                    className: "text-center mb-8"
                }, [
                    React.createElement('h1', {
                        key: 'title',
                        className: "text-3xl font-bold text-gray-800 mb-4"
                    }, 'Marketing Intelligence Consumption Estimator'),
                    React.createElement('p', {
                        key: 'subtitle',
                        className: "text-gray-600"
                    }, 'Help prospects estimate their yearly data consumption for informed decision-making')
                ]),

                // Main Grid
                React.createElement('div', {
                    key: 'main-grid',
                    className: "grid md:grid-cols-2 gap-8"
                }, [
                    // Input Form
                    React.createElement('div', {
                        key: 'input-form',
                        className: "space-y-6"
                    }, [
                        React.createElement('h2', {
                            key: 'form-title',
                            className: "text-2xl font-semibold text-gray-800 mb-6"
                        }, 'Data Collection'),

                        // Platforms Input
                        React.createElement('div', {
                            key: 'platforms',
                            className: "bg-white rounded-xl shadow-md p-6 border border-indigo-200"
                        }, [
                            React.createElement('label', {
                                key: 'platforms-label',
                                className: "text-lg font-medium text-gray-800 mb-2 block"
                            }, 'How many different advertising platforms do you use?'),
                            React.createElement('p', {
                                key: 'platforms-desc',
                                className: "text-sm text-gray-600 mb-3"
                            }, 'Think about all the places where you run ads - each platform is a separate data source.'),
                            React.createElement('p', {
                                key: 'platforms-examples',
                                className: "text-xs text-indigo-600 mb-3"
                            }, 'Examples: Google Ads, Facebook/Meta, LinkedIn, TikTok, Amazon, Twitter, Snapchat'),
                            React.createElement('input', {
                                key: 'platforms-input',
                                type: 'number',
                                value: formData.thirdPartyPlatforms,
                                onChange: (e) => handleInputChange('thirdPartyPlatforms', e.target.value),
                                className: "w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500",
                                placeholder: "e.g., 5",
                                min: "0"
                            })
                        ]),

                        // Accounts Input
                        React.createElement('div', {
                            key: 'accounts',
                            className: "bg-white rounded-xl shadow-md p-6 border border-indigo-200"
                        }, [
                            React.createElement('label', {
                                key: 'accounts-label',
                                className: "text-lg font-medium text-gray-800 mb-2 block"
                            }, 'On average, how many accounts do you manage per platform?'),
                            React.createElement('p', {
                                key: 'accounts-desc',
                                className: "text-sm text-gray-600 mb-3"
                            }, 'Some businesses have multiple accounts on the same platform for different brands or regions.'),
                            React.createElement('p', {
                                key: 'accounts-examples',
                                className: "text-xs text-green-600 mb-3"
                            }, 'Examples: 1 main account, 3 accounts (different regions), 2 accounts (different brands)'),
                            React.createElement('input', {
                                key: 'accounts-input',
                                type: 'number',
                                value: formData.accountsPerPlatform,
                                onChange: (e) => handleInputChange('accountsPerPlatform', e.target.value),
                                className: "w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500",
                                placeholder: "e.g., 2",
                                min: "0",
                                step: "0.1"
                            })
                        ]),

                        // Campaigns Input
                        React.createElement('div', {
                            key: 'campaigns',
                            className: "bg-white rounded-xl shadow-md p-6 border border-indigo-200"
                        }, [
                            React.createElement('label', {
                                key: 'campaigns-label',
                                className: "text-lg font-medium text-gray-800 mb-2 block"
                            }, 'How many campaigns do you typically run per year?'),
                            React.createElement('p', {
                                key: 'campaigns-desc',
                                className: "text-sm text-gray-600 mb-3"
                            }, 'Include all campaigns - ongoing evergreen campaigns, seasonal promotions, product launches, etc.'),
                            React.createElement('p', {
                                key: 'campaigns-examples',
                                className: "text-xs text-purple-600 mb-3"
                            }, 'Examples: 50 campaigns/year, 12 monthly campaigns, 100+ for high-volume businesses'),
                            React.createElement('input', {
                                key: 'campaigns-input',
                                type: 'number',
                                value: formData.campaignsPerYear,
                                onChange: (e) => handleInputChange('campaignsPerYear', e.target.value),
                                className: "w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500",
                                placeholder: "e.g., 50",
                                min: "0"
                            })
                        ]),

                        // Ad Groups Input
                        React.createElement('div', {
                            key: 'adgroups',
                            className: "bg-white rounded-xl shadow-md p-6 border border-indigo-200"
                        }, [
                            React.createElement('label', {
                                key: 'adgroups-label',
                                className: "text-lg font-medium text-gray-800 mb-2 block"
                            }, 'On average, how many ad groups do you have per campaign?'),
                            React.createElement('p', {
                                key: 'adgroups-desc',
                                className: "text-sm text-gray-600 mb-3"
                            }, 'Ad groups help you organize ads by theme, audience, or targeting criteria within each campaign.'),
                            React.createElement('p', {
                                key: 'adgroups-examples',
                                className: "text-xs text-orange-600 mb-3"
                            }, 'Examples: 3-5 for simple campaigns, 10-15 for complex audience targeting, 20+ for comprehensive testing'),
                            React.createElement('input', {
                                key: 'adgroups-input',
                                type: 'number',
                                value: formData.adGroupsPerCampaign,
                                onChange: (e) => handleInputChange('adGroupsPerCampaign', e.target.value),
                                className: "w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500",
                                placeholder: "e.g., 8",
                                min: "0"
                            })
                        ]),

                        // Creatives Input
                        React.createElement('div', {
                            key: 'creatives',
                            className: "bg-white rounded-xl shadow-md p-6 border border-indigo-200"
                        }, [
                            React.createElement('label', {
                                key: 'creatives-label',
                                className: "text-lg font-medium text-gray-800 mb-2 block"
                            }, 'How many different ads do you test per ad group?'),
                            React.createElement('p', {
                                key: 'creatives-desc',
                                className: "text-sm text-gray-600 mb-3"
                            }, 'This includes different headlines, descriptions, images, videos, or any creative variations you test.'),
                            React.createElement('p', {
                                key: 'creatives-examples',
                                className: "text-xs text-yellow-600 mb-3"
                            }, 'Examples: 2-3 for basic A/B testing, 5-10 for comprehensive creative testing, 15+ for dynamic creative optimization'),
                            React.createElement('input', {
                                key: 'creatives-input',
                                type: 'number',
                                value: formData.creativesPerAdGroup,
                                onChange: (e) => handleInputChange('creativesPerAdGroup', e.target.value),
                                className: "w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500",
                                placeholder: "e.g., 5",
                                min: "0"
                            })
                        ]),

                        // Duration Input
                        React.createElement('div', {
                            key: 'duration',
                            className: "bg-white rounded-xl shadow-md p-6 border border-indigo-200"
                        }, [
                            React.createElement('label', {
                                key: 'duration-label',
                                className: "text-lg font-medium text-gray-800 mb-2 block"
                            }, 'On average, how many days does each campaign run?'),
                            React.createElement('p', {
                                key: 'duration-desc',
                                className: "text-sm text-gray-600 mb-3"
                            }, 'Consider your typical campaign duration - some might be short promotions while others run continuously.'),
                            React.createElement('p', {
                                key: 'duration-examples',
                                className: "text-xs text-blue-600 mb-3"
                            }, 'Examples: 7 days (weekly promotions), 30 days (monthly campaigns), 90 days (quarterly), 365 days (always-on)'),
                            React.createElement('input', {
                                key: 'duration-input',
                                type: 'number',
                                value: formData.campaignDuration,
                                onChange: (e) => handleInputChange('campaignDuration', e.target.value),
                                className: "w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500",
                                placeholder: "e.g., 45",
                                min: "0"
                            })
                        ])
                    ]),

                    // Results Panel
                    React.createElement('div', {
                        key: 'results-panel',
                        className: "space-y-6"
                    }, [
                        React.createElement('h2', {
                            key: 'results-title',
                            className: "text-2xl font-semibold text-gray-800 mb-6"
                        }, 'Consumption Estimate'),

                        // Data Pipelines Result
                        React.createElement('div', {
                            key: 'pipelines-result',
                            className: "bg-white rounded-xl shadow-lg p-6 border-l-4 border-indigo-500"
                        }, [
                            React.createElement('h3', {
                                key: 'pipelines-title',
                                className: "text-xl font-semibold text-gray-800 mb-2"
                            }, 'Data Pipelines'),
                            React.createElement('div', {
                                key: 'pipelines-value',
                                className: "text-3xl font-bold text-indigo-600 mb-2"
                            }, formatNumber(results.dataPipelines)),
                            React.createElement('p', {
                                key: 'pipelines-desc',
                                className: "text-sm text-gray-600"
                            }, 'Total number of data pipeline connections needed')
                        ]),

                        // Daily Rows Result
                        React.createElement('div', {
                            key: 'daily-rows-result',
                            className: "bg-white rounded-xl shadow-lg p-6 border-l-4 border-purple-500"
                        }, [
                            React.createElement('h3', {
                                key: 'daily-rows-title',
                                className: "text-xl font-semibold text-gray-800 mb-2"
                            }, 'Avg Daily Rows Per Pipeline'),
                            React.createElement('div', {
                                key: 'daily-rows-value',
                                className: "text-3xl font-bold text-purple-600 mb-2"
                            }, formatNumber(results.avgDailyRowsPerPipeline)),
                            React.createElement('p', {
                                key: 'daily-rows-desc',
                                className: "text-sm text-gray-600 mb-3"
                            }, 'Average daily data rows generated per pipeline'),
                            React.createElement('div', {
                                key: 'yearly-total-box',
                                className: "bg-purple-50 rounded-lg p-3 border border-purple-200"
                            }, [
                                React.createElement('div', {
                                    key: 'yearly-total-row',
                                    className: "flex items-center justify-between"
                                }, [
                                    React.createElement('span', {
                                        key: 'yearly-total-label',
                                        className: "text-sm text-gray-600"
                                    }, 'Total yearly rows:'),
                                    React.createElement('span', {
                                        key: 'yearly-total-value',
                                        className: "text-lg font-semibold text-purple-600"
                                    }, formatNumber(results.totalYearlyRows))
                                ]),
                                React.createElement('p', {
                                    key: 'yearly-total-desc',
                                    className: "text-xs text-gray-500 mt-1"
                                }, 'Estimated total data consumption per year')
                            ])
                        ])
                    ])
                ])
            ]);
        }

        // Try to render the component
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(MarketingIntelligenceEstimator));
        } catch (error) {
            document.getElementById('root').innerHTML = `
                <div style="padding: 20px; color: red;">
                    <h1>Error rendering component</h1>
                    <p>Error: ${error.message}</p>
                    <p>Please refresh the page or check the browser console for more details.</p>
                </div>
            `;
            console.error('Error rendering React component:', error);
        }
    </script>
</body>
</html>
